<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            background-color: rgb(10, 18, 18);
            padding: 2px;
        }
        form{
            background-color: antiquewhite;
            font-style: italic;
        }
        button{
            background-color: rgb(154, 198, 245);
            align-items: center;
            align-content: center;
        }

    </style>
</head>
<body>
    <fieldset >
        <form>
            <label for="">Name :</label>
            <input type="text"><br> <br>
            <label for="">Gender :</label><br> 
            Male <input type="radio"><br> 
            Female <input type="radio"><br> <br> 
            <label for="">Date of Birth</label>
            <input type="date" name="" id=""><br> <br>
            <label for="">Adress :</label>
            <textarea name="" id=""></textarea><br> <br>
            <label for="">Contact Name</label>
            <input type="number"><br> <br>
            <label for="">Mail ID</label>
            <input type="email"><br> <br>
            <label for="">Qualification :</label>
            <select name="" id="">
                <option value="">----</option>
                <option value="">BTech</option>
                <option value="">BSC</option>
                <option value="">BCom</option>
                <option value="">Inter</option>
                <option value="">MBA</option>
                <option value="">MTech</option>
            </select> <br> <br>
            <label for="">Select Your Skillset :</label> <br> 
            C <input type="checkbox"><br> 
           C++ <input type="checkbox"><br>
           PYTHON <input type="checkbox"><br>
           JAVA <input type="checkbox"><br> 
            HTML<input type="checkbox"><br> 
           CSS <input type="checkbox"><br> 
           <label for="">Upload your Resume/CV :</label>
           <input type="file"> <br> <br>
           <button style="text-align: center;">Register</button>
        </form>
    </fieldset>
</body>
</html>
